<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country api</title>
    <link rel="stylesheet" href="api_stl.css">
</head>
<body>

    <div class="main">
        <div class="first">
            <form onsubmit="getAPIData();return false">
                <input type="search" id="search" placeholder="Enter Country Name">
                <button type="submit">Serach</button>
            </form>

        </div>
        <div class="second">
            <table>
                <tr>
                    <th> OfficialName</th>
                    <td id="nam"></td>
                </tr>
                <tr>
                    <th> Capital</th>
                    <td id="capital"></td>
                </tr>
                <tr>
                    <th> Flag</th>
                    <td><img id="flags" alt="inianFlag"></td>
                </tr>
                <tr>
                    <th> Population</th>
                    <td id="population"></td>
                </tr>
                <tr>
                    <th> Area</th>
                    <td id="area"></td>
                </tr>
                <tr>
                    <th> Region</th>
                    <td id="region"></td>
                </tr>
                <tr>
                    <th> Sub Region</th>
                    <td id="subregion"></td>
                </tr>
                <tr>
                    <th> Un Memember</th>
                    <td id="unMember"></td>
                </tr>
                <tr>
                    <th> Land Loked</th>
                    <td id="landloked"></td>
                </tr>
                <tr>
                    <th> Time Zone</th>
                    <td id="timezone"></td>
                </tr>
                <tr>
                    <th> Border</th>
                    <td id="borders"></td>
                </tr>
                <tr>
                    <th> Independent</th>
                    <td id="independent"></td>
                </tr>
                <tr>
                    <th> Map</th>
                    <td><a id="maps">Click to View</a></td>
                </tr>
                <!-- <tr>
                    <th> Language</th>
                    <td id="languages"></td>
                </tr> -->
                <tr>
                    <th> Weekstrat</th>
                    <td id="startOfWeek"></td>
                </tr>

            </table>
        </div>
    </div>
    <!-- <script src="api_js.js"></script> -->
     <script src="using-async-awaite.js"></script>
</body>
</html>
